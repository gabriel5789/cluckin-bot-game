<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">
		<title>Sprint 4 - Cluckin Bot</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>

	<body>
		<div class="image-container">
			<img class="up1" src="./img/robot1Down.png" alt="">
			<img class="down1" src="./img/robot1Up.png" alt="">
			<img class="right1" src="./img/robot1Right.png" alt="">
			<img class="left1" src="./img/robot1Left.png" alt="">
			<img class="up-right1" src="./img/robot1UpLeft.png" alt="">
			<img class="up-left1" src="./img/robot1UpRIght.png" alt="">
			<img class="down-right1" src="./img/robot1DownLeft.png" alt="">
			<img class="down-left1" src="./img/robot1DownRight.png" alt="">
			<img class="up2" src="./img/robot2Down.png" alt="">
			<img class="down2" src="./img/robot2Up.png" alt="">
			<img class="right2" src="./img/robot2Right.png" alt="">
			<img class="left2" src="./img/robot2Left.png" alt="">
			<img class="up-right2" src="./img/robot2UpLeft.png" alt="">
			<img class="up-left2" src="./img/robot2UpRIght.png" alt="">
			<img class="down-right2" src="./img/robot2DownLeft.png" alt="">
			<img class="down-left2" src="./img/robot2DownRight.png" alt="">
		</div>
		<div class="game">
			<audio id="soundtrack" src="./sound/soundtrack.mp4"></audio>
			<button id="soundtrack-button">Soundtrack: Off</button>
			<canvas id="canvas" width="1300" height="475"></canvas>
			<div class="health-bars">
				<div>
					<h2>Wall-e</h2>
					<div class="health-bar">
						<div class="health" id="robo1"></div>
					</div>
				</div>
				<div>
					<h2>Curiosity</h2>
					<div class="health-bar">
						<div class="health" id="robo2"></div>
					</div>
				</div>
			</div>
			<h2 id="vencedor">FIGHT</h2>
		</div>
		
		<script type="text/javascript" src="./js/robo.js"></script>
		<script type="text/javascript" src="./js/funcoes.js"></script>
	</body>
</html>
